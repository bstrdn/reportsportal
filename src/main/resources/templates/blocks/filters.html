<div th:fragment="filter_1" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container_filter">

        <div class="filter_block_1">

            <div class="filter_group">
                <label for="startDate">Начало обращения:</label>
                <input type="date" id="startDate" name="startDate">
                <br><br>
                <label for="endDate">Конец обращения:&nbsp&nbsp</label>
                <input type="date" id="endDate" name="endDate">
            </div>

            <div class="filter_group">
                <label for="allDepartmentWithId">Отделение:</label>
                <select th:field="${allDepartmentWithId}" id="allDepartmentWithId" name="allDepartmentWithId">
                    <option value="0"> Все</option>
                    <option th:each="dep : ${allDepartmentWithId}"
                            th:value="${dep.get('DEPNUM')}"
                            th:utext="${dep.get('DEPNAME')}">
                    </option>
                </select>
                <br><br>
                <label for="allRegistrarWithId">ФИО Регистратора:&nbsp&nbsp</label>
                <select name="allRegistrar" id="allRegistrarWithId">
                    <option value="0"> Все</option>
                    <option th:each="registrar : ${allRegistrarWithId}"
                            th:value="${registrar.get('DCODE')}"
                            th:utext="${registrar.get('DNAME')}"/>
                </select>
            </div>

            <div class="filter_select">
                <input name="radiorep" type="radio" value="1" checked> Все пациенты
                <br>
                <input name="radiorep" type="radio" value="2"> Пришли на прием
                <br>
                <input name="radiorep" type="radio" value="3"> Не пришли на прием
                <br>
                <input name="radiorep" type="radio" value="4"> Продолжили лечение
            </div>

            <div class="filter_select">
                <a href="#" onclick="ctx.updateTable()" class="knopka">Сформировать</a>
            </div>
        </div>
    </div>
</div>
