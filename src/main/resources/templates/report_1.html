<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="blocks/head :: head"/>
<body>
<script type="text/javascript" th:src="@{/js/report_test.js}" defer></script>
<header th:insert="blocks/header :: header"/>
<!--<div class="jumbotron pt-4">-->

<div class="container">
    <form id="filter">
        <label for="startDate">Начало периода:</label>
        <input type="date" id="startDate" name="startDate">
        <!--               min="2018-01-01" max="2018-12-31">-->

        <label for="endDate">&nbsp;&nbsp;&nbsp;&nbsp;Конец периода:</label>
        <input type="date" id="endDate" name="endDate">

        &nbsp;&nbsp;&nbsp;&nbsp;<input name="radiorep" type="radio" value="1" checked> Все пациенты
        <input name="radiorep" type="radio" value="2"> Пришли на прием
        <input name="radiorep" type="radio" value="3"> Не пришли на прием

        <br>ФИО Регистратора
        <select name="allRegistrar">
            <option value="0"> Все</option>
            <option th:each="fio : ${allRegistrar}"
                    th:value="${fio}"
                    th:utext="${fio}"/>
            <!--                    th:id="${fio}"-->
        </select>

        </select>
        &nbsp;&nbsp;&nbsp;&nbsp;Отделение
        <select th:field="${allDepartmentWithId}" id="allDepartmentWithId" name="allDepartmentWithId">
            <option value="0"> Все</option>
            <option th:each="dep : ${allDepartmentWithId}"
                    th:value="${dep.get('DEPNUM')}"
                    th:utext="${dep.get('DEPNAME')}">

            </option>
        </select> &nbsp;&nbsp;&nbsp;&nbsp;

        <!--        <button class="b1" type="button" onclick="ctx.updateTable()">Фильтр</button>-->
        <a href="#" onclick="ctx.updateTable()" class="knopka" tabindex="0">Фильтрация</a>
    </form>

    <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>ФИО Пациента</th>
            <th>День обращения</th>
            <th>Записан на дату</th>
            <th>Записан к доктору</th>
        </tr>
        </thead>
    </table>
    <!--    </div>-->
</div>

<footer th:insert="blocks/footer :: footer"/>

<!--<button type="button" th:onclick="demo()">тест работы js</button>-->
<script type="text/javascript" th:src="@{/js/util.js}" defer></script>

</body>
</html>
