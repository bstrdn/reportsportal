<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="blocks/head :: head"/>
<body>
<script type="text/javascript" th:src="@{/js/report_test.js}" defer></script>
<script type="text/javascript" th:src="@{/lib/buttons.print.js}" defer></script>

<header th:insert="blocks/header :: header"/>
<!--<div class="jumbotron pt-4">-->

<div class="container">

    <div class="container_filter">

        <div class="filter_block_1">

            <div class="filter_group">
                <label for="startDate">Начало периода:</label>
                <input type="date" id="startDate" name="startDate">
                <br><br>
                <label for="endDate">Конец периода:&nbsp&nbsp</label>
                <input type="date" id="endDate" name="endDate">
            </div>

            <div class="filter_group">
                <label for="allDepartmentWithId">Отделение:</label>
                <select th:field="${allDepartmentWithId}" id="allDepartmentWithId" name="allDepartmentWithId">
                    <option value="0"> Все</option>
                    <option th:each="dep : ${allDepartmentWithId}"
                            th:value="${dep.get('DEPNUM')}"
                            th:utext="${dep.get('DEPNAME')}">
                    </option>
                </select>
                <br><br>
                <label for="allRegistrarWithId">ФИО Регистратора:&nbsp&nbsp</label>
                <select name="allRegistrar" id="allRegistrarWithId">
                    <option value="0"> Все</option>
                    <option th:each="registrar : ${allRegistrarWithId}"
                            th:value="${registrar.get('DCODE')}"
                            th:utext="${registrar.get('DNAME')}"/>
                </select>
            </div>

            <div class="filter_select">
                <input name="radiorep" type="radio" value="1" checked> Все пациенты
                <br>
                <input name="radiorep" type="radio" value="2"> Пришли на прием
                <br>
                <input name="radiorep" type="radio" value="3"> Не пришли на прием
                <br>
                <input name="radiorep" type="radio" value="4"> Продолжили лечение
            </div>

            <div class="filter_select_button">
            <a href="#" onclick="ctx.updateTable()" class="knopka">Сформировать</a>
            </div>
        </div>
    </div>
    </select>


    <table id="datatable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ФИО Пациента</th>
            <th>День обращения</th>
            <th>Записан на дату</th>
            <th>Записан к доктору</th>
            <th>Телефон</th>
        </tr>
        </thead>
    </table>
    <!--    </div>-->
</div>

<footer th:insert="blocks/footer :: footer"/>

<!--<button type="button" th:onclick="demo()">тест работы js</button>-->
<script type="text/javascript" th:src="@{/js/util.js}" defer></script>

</body>
</html>
