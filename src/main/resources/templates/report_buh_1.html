<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <title th:text="${reportNameRu}"></title>

</head>

<header th:insert="blocks/header :: main_header"/>

<div class="container">

    <table id="datatable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ФИО Пациента</th>
            <th>Сумма</th>
            <th>Израсходовано</th>
            <th>Тип сертификата</th>
        </tr>
        </thead>
    </table>
</div>

<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
